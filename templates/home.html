<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Homepage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>

    <div class="header">
        <h2>Welcome {{ username }}!</h2>
        <div class="header-right">
            <a href="{{ url_for('profile') }}" class="profile-icon">ğŸ‘¤</a>
            <a href="{{ url_for('logout') }}" class="logout-btn">ğŸšª Logout</a>
        </div>
    </div>
    <div class="new">
    <a href="/create" class="create-btn">ğŸ“ Create a New Blog</a>
    </div>
    <div class="recent">
    <h3>ğŸ“– Recent Blog Posts</h3>
    </div>

    <!--Post List-->
    {% for post in posts %}
    <div class="post">
        <p class="username">{{ post.user.username }}</p> 
        <h4 class="post-title">{{ post.title }}</h4>
        <p class="post-preview">{{ post.content[:100] }}...</p>
        <p class="post-date">{{ post.formatted_date() }}</p>
        <a href="{{ url_for('show_post', post_id=post.id) }}" class="read-more">Read More</a>
    </div>
    {% endfor %}

</body>
</html>
