<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.username }}'s Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .profile-container {
            margin-top: 20px;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .profile-info h3 {
            margin-top: 0;
        }
        .posts-list {
            margin-top: 20px;
        }
        .post-card {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .back-btn {
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>{{ user.username }}'s Profile</h2>

        <div class="profile-info">
            <h3>Email: {{ user.email }}</h3>
            <h3>Username: {{ user.username }}</h3>
        </div>

        <div class="posts-list">
            <h4>User's Posts:</h4>
            {% if posts %}
                {% for post in posts %}
                <div class="post-card">
                    <h5>{{ post.title }}</h5>
                    <p>{{ post.content[:100] }}...</p>
                    <p><i>Posted {{ post.formatted_date() }}</i></p>
                </div>
                {% endfor %}
            {% else %}
                <p>No posts found.</p>
            {% endif %}
        </div>

        <a href="{{ url_for('admin_dashboard') }}">
            <button class="back-btn">Back to Admin Dashboard</button>
        </a>
    </div>
</body>
</html>
