<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='profile_css.css') }}">
    <style>
        * {
    box-sizing: border-box;
}

body {
    margin: 0;
    background: #eef2f7;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
    line-height: 1.6;
}

/* Container for the profile editing card */
.profile-container {
    max-width: 500px;
    margin: 50px auto;
    background-color: #fff;
    padding: 40px 30px;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    transition: box-shadow 0.3s ease;
}

.profile-container:hover {
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
}

/* Heading styling */
h2 {
    text-align: center;
    color: #2c3e50;
    font-weight: 700;
    margin-bottom: 30px;
    letter-spacing: 1px;
}

/* Label styling */
label {
    font-weight: 600;
    display: block;
    margin-bottom: 8px;
    color: #34495e;
    font-size: 15px;
}

/* Bio textarea styling */
textarea#bio {
    width: 100%;
    height: 110px;
    padding: 12px 15px;
    resize: none;
    border-radius: 12px;
    border: 1.5px solid #bdc3c7;
    font-size: 15px;
    transition: border-color 0.3s ease;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #2c3e50;
}

textarea#bio:focus {
    border-color: #3498db;
    outline: none;
    box-shadow: 0 0 6px rgba(52, 152, 219, 0.4);
}

/* Character count styling */
.char-count {
    font-size: 13px;
    color: #7f8c8d;
    text-align: right;
    margin-top: 6px;
    font-style: italic;
}

/* File input styling: hide default and create custom */
input[type="file"] {
    font-size: 15px;
    color: #34495e;
}

/* Submit button styles */
input[type="submit"] {
    display: block;
    width: 100%;
    background: linear-gradient(135deg, #27ae60, #2ecc71);
    border: none;
    padding: 15px 0;
    border-radius: 12px;
    color: white;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    margin-top: 30px;
    box-shadow: 0 6px 12px rgba(39, 174, 96, 0.5);
    transition: background 0.4s ease, box-shadow 0.3s ease;
    user-select: none;
}

input[type="submit"]:hover,
input[type="submit"]:focus {
    background: linear-gradient(135deg, #2ecc71, #27ae60);
    box-shadow: 0 8px 20px rgba(46, 204, 113, 0.7);
    outline: none;
}

/* Back button styling */
.back-btn {
    display: inline-block;
    margin-top: 25px;
    color: #7f8c8d;
    font-size: 14px;
    text-decoration: none;
    transition: color 0.3s ease;
    user-select: none;
}

.back-btn:hover,
.back-btn:focus {
    color: #2c3e50;
    text-decoration: underline;
    outline: none;
}

/* Responsive adjustments */
@media (max-width: 600px) {
    .profile-container {
        margin: 20px 15px;
        padding: 30px 20px;
    }

    input[type="submit"] {
        font-size: 16px;
        padding: 13px 0;
    }
}

@media (max-width: 400px) {
    h2 {
        font-size: 20px;
        margin-bottom: 20px;
    }

    label {
        font-size: 14px;
    }

    textarea#bio {
        font-size: 14px;
    }

    .char-count {
        font-size: 11px;
    }

    .back-btn {
        font-size: 13px;
    }
}
    </style>
</head>
<body>

<div class="profile-container">
    <h2>Edit Profile</h2>
    
    <form method="POST" enctype="multipart/form-data">
        <label for="bio">Bio (Max 100 characters):</label>
        <textarea name="bio" id="bio" maxlength="100">{{ user.bio }}</textarea>
        <div class="char-count"><span id="charCount">0</span>/100 characters</div>

        <label for="profile_pic">Change Profile Picture:</label>
        <input type="file" name="profile_pic" id="profile_pic"><br><br>

        <input type="submit" value="Update">
    </form>    

    <a href="{{ url_for('profile') }}" class="back-btn">‚Üê Back to Profile</a>
</div>

<script>
    const bio = document.getElementById("bio");
    const charCount = document.getElementById("charCount");

    function updateCharCount() {
        const length = bio.value.length;
        charCount.textContent = length;
    }

    bio.addEventListener("input", updateCharCount);
    window.addEventListener("load", updateCharCount);
</script>

</body>
</html>
