<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h2 {
            margin: 0;
        }

        .logout-btn {
            background-color: #dc3545; /* Red for logout */
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #c82333; /* Darker red for hover */
        }

        .user-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .user-card {
            border: 1px solid #ccc;
            padding: 20px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            background-color: #f9f9f9;
        }

        .user-card h4 {
            margin-top: 0;
        }

        .user-card button {
            background-color: #007BFF;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .user-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Header with Admin Dashboard title and Logout button -->
    <div class="header">
        <h2>Admin Dashboard</h2>
        <form action="{{ url_for('logout') }}" method="get">
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>

    <div class="user-grid">
        {% for user in users %}
        <div class="user-card">
            <h4>{{ user.username }}</h4>
            <p>{{ user.email }}</p>
            <a href="{{ url_for('admin_user_profile', user_id=user.id) }}">
                <button>Show Profile</button>
            </a>
        </div>
        {% endfor %}
    </div>

</body>
</html>
